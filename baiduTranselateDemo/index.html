<!doctype html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>百度翻译简单查询 </title>
	<link rel="stylesheet" type="text/css"	href="requires/bootstrap.css" />
	<script src="requires/jquery.min.js"></script>
    <script type="text/javascript" src="requires/bootstrap.min.js"></script>	
	<script src="./md5.js"></script>
	<script type="text/javascript" src="search.js"></script>	
</head>
<body>

<h3>查询英文单词</h3>
	<form class="form-horizontal">
	  <div class="control-group">
		<label class="control-label" for="article">篇名: </label>
		<div class="controls">
		  <input type="text" id="article" placeholder="article">  
		  <button type="button" class="btn btn-info" onClick="showWords()" >整篇查看</button>  </br>		  		
		</div>
	  </div>

	  <div class="control-group">
		<label class="control-label" for="word">单词:</label>
		<div class="controls">
		  <input type="text" id="word" placeholder="word">
		  <button type="button" class="btn btn-info" onClick="search()" >单词查询</button> </br>
		</div>
	  </div>

	  <div class="control-group">
		<label class="control-label" for="result">结果:</label>
		<div class="controls">
		  <input type="text" id="result" placeholder="result">
		</div>
	  </div>

	  <div style="padding-left:180px;" >
		<textarea class="form-control"  rows="2"  id="articleWords"></textarea>
	 </div>

	 </form>
</body>
